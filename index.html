  const mot=(A.mot||[]);if(mot.includes('–î–ª—è –≤–Ω–µ—à–Ω–æ—Å—Ç–∏'))B.push('–†–∞–±–æ—Ç–∞–µ–º —Å –æ–±—ä—ë–º–∞–º–∏ —Ç–∞–ª–∏–∏ –∏ –±—ë–¥–µ—Ä.');
